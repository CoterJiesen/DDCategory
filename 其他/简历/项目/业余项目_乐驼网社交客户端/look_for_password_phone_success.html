<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>乐驼网 - 更改密码</title>
<link rel="stylesheet" href="css/css.css" type="text/css" />
<style type="text/css">
    #index_top2{
        border-bottom: none;
    }
</style>
<script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $('.xiugaimima').click(function(){
            alert('更改密码成功，请登录');
        });
    })

</script>
</head>

<body>

    <div id="box">
        <img src="images/top.gif" />
    </div>
    <div id="index_top2">
        <!-- 乐驼logo -->
        <div class="logo"></div>
        <!-- 返回按钮 -->
        <a href="javascript:history.back(-1)" class="fanhui"></a>
        <!-- 找回密码 - 手机验证 -->
        <p class="edit_password"></p>
    </div>
    <!-- 主体内容 -->
    <div id="con">
        <p class="text">已完成验证，请输入新密码。<br />请妥善保管您的账号密码。</p>
        <!-- 笑脸 -->
        <img src="images/smile.png" style="position: absolute;left: 492px; top: 33px;" />
        <!-- 更改密码 -->
        <div class="edit_user">
            <label for="user">新密码：</label>
            <input type="text" id="user" />
        </div>
        <div class="edit_mima">
            <label for="pass">确认密码：</label>
            <input type="text" id="pass" />
        </div>
        <a href="login.html" class="xiugaimima"></a>
    </div>
    <!-- 主体内容结束 -->
</body>
</html>

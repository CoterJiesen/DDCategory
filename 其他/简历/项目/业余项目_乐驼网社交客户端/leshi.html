<script type="text/javascript">

    $(document).ready(function(){

        // 搜索框
        $('.search').click(function(){
            $('#pindao').toggle();
            $('#sosuo_xinxi').toggle();
        });
        $('.sosuo_close').click(function(){
            $('#sosuo_xinxi').hide();
            $('#pindao').show();
        });
        // 搜索框结束

        $('.all_gn').click(function(){
            $('.all_bg').show();
        });

        $('.all_bg').click(function(){
            $('.all_bg').hide();
        });

        // 点击左上角三条竖向弹出的框
        $('.suoyou').click(function(){
            $('.suoyouxinxi_sy2').toggle();
        });
        // 点击左上角三条竖向弹出的框
        // 右上角乐事
        $('.mulu').click(function(){
            $('.mulu_go').show();
        });
        $('.mulu_go').click(function(){
            $('.mulu_go').hide();
        });

        // 点击右下角头像弹出我的圈子框
        $('.youxia').click(function(){
            $('.wodequanzi').show();
            $('.youxia2').show();
        });
        $('.youxia2').click(function(){
            $('.wodequanzi').hide();
            $('.youxia2').hide();
        });
        // 点击右下角头像弹出我的圈子框结束
        // 点击更多
        $('.more_yuan').click(function(){
            $('.more').show();
            $('.more_gn').show();
        });

        $('.more').click(function(){
            $('.more').hide();
            $('.more_gn').hide();
        });
        // 点击更多弹出框结束
        
    });

</script>
